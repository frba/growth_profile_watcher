name: Build Windows Executable

on:
  push:
    tags: # Trigger only when a new tag (e.g., v1.0.0) is pushed
      - 'v*'
  workflow_dispatch:

jobs:
  permissions:
    contents: write
  # 1. Job to create the executable
  build_windows:
    runs-on: windows-latest # Use a Windows runner

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Use your desired Python version

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install pyinstaller # Install PyInstaller
        pip install -r requirements.txt # Install your project's dependencies

    - name: üî® Package Application with PyInstaller
      run: pyinstaller --onefile --name watch_growth --icon growth_profile.ico main.py

    - name: ‚¨ÜÔ∏è Upload Executable as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-EXE
        path: dist/watch_growth.exe # The path where PyInstaller puts the EXE

  # 2. Job to create the GitHub Release
  create_release:
    name: Create GitHub Release
    needs: build_windows # Ensures this only runs after the EXE is successfully built
    runs-on: ubuntu-latest # Can use a cheaper Linux runner for the upload/release

    steps:
      - name: ‚¨áÔ∏è Download Windows EXE Artifact
        uses: actions/download-artifact@v4
        with:
          name: Windows-EXE
          path: ./release_assets/ # Downloads the .exe into this temporary folder

      - name: üè∑Ô∏è Create and Upload Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') # Only runs if triggered by a tag push
        with:
          files: ./release_assets/watch_growth.exe # Path to the downloaded EXE
          prerelease: false
          # The tag name is automatically used for the release